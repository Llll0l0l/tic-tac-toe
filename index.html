<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <section class="names">
            <div>
                <div>
                    <div>
                        <p>Player 1</p>
                        <p>Name</p>
                        <h2>X</h2>
                        <p>Edit</p>
                    </div>
                </div>
                <div>
                    <div>
                        <p>Player 2</p>
                        <p>Name</p>
                        <h2>O</h2>
                        <p>Edit</p>
                    </div>
                </div>

            </div>
            </div>
            <button>Start New Game</button>
        </section>
        <section class="winner">
            <div>
                <p class="big-font">You won, name</p>
                <p>Click "Start New Game" above, to start a new game!</p>
            </div>
        </section>
        <section class="game">
            <p>It's your turn name</p>
            <div class="grid">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
    </main>
</body>

</html>
