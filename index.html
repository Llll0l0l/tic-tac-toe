<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <section class="names">
            <div>
                <div>
                    <div>
                        <p style="margin-bottom: -20px;">Player 1</p>
                        <p id="player1" class="player-name bigger"></p>
                        <h2>X</h2>
                        <p class="edit1 edit">Edit</p>
                    </div>
                </div>
                <div>
                    <div>
                        <p style="margin-bottom: -20px;">Player 2</p>
                        <p id="player2" class="player-name bigger"></p>
                        <h2>O</h2>
                        <p class="edit2 edit">Edit</p>
                    </div>
                </div>

            </div>
            </div>
            <button id="reset">Start New Game</button>
        </section>
        <section class="winner">
            <div>
                <!-- <p class="big-font">You won, name</p> -->
                <p class="big-font">Click "Start New Game" above, to start a new game!</p>
            </div>
        </section>
        <p id="turn-text">It's your turn name</p>
        <section class="game">
            <div class="grid">
                <div class="xox" id="1"></div>
                <div class="xox" id="2"></div>
                <div class="xox" id="3"></div>
                <div class="xox" id="4"></div>
                <div class="xox" id="5"></div>
                <div class="xox" id="6"></div>
                <div class="xox" id="7"></div>
                <div class="xox" id="8"></div>
                <div class="xox" id="9"></div>
            </div>
        </section>
    </main>
</body>

</html>
